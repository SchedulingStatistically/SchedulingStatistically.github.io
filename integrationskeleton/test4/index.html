<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <div class="planner">
                <h2>Daily Planner</h2>
                <form id="task-form">
                    <input type="text" id="new-task" placeholder="Add a new task" class="task-input">
                    <input type="number" id="estimated-time" placeholder="Estimated time (minutes)" class="task-input">
                    <button type="submit" class="add-task-btn">Add Task</button>
                </form>
                <div class="action-buttons">
                    <button id="import-btn">Import</button>
                    <button id="export-btn">Export</button>
                </div>
                <!-- The Update Chart button will be added here dynamically -->
            </div>
            <div class="auth-section">
                <div id="login-form">
                    <h2>Login</h2>
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button id="login-btn">Login</button>
                </div>
                <div id="register-form">
                    <h2>Register</h2>
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button id="register-btn">Register</button>
                </div>
            </div>
        </div>
        <div class="task-lists">
            <div class="task-list-area">
                <h2>Task List</h2>
                <ul id="task-list"></ul>
            </div>
            <div class="completed-incompleted-area">
                <div class="completed-task-list-area">
                    <h2>Completed Tasks</h2>
                    <ul id="completed-task-list"></ul>
                </div>
                <div class="incompleted-task-list-area">
                    <h2>Incomplete Tasks</h2>
                    <ul id="incompleted-task-list"></ul>
                </div>
            </div>
        </div>
        <!-- Add the chart container here -->
        <div class="chart-container">
            <canvas id="productivityChart"></canvas>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
