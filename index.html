<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <link rel="stylesheet" href="styles.css">
  <!-- External libraries -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-big-calendar@0.33.2/lib/css/react-big-calendar.css">
</head>

<body>
  <div id="root"></div>
  <!-- React and other library scripts -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/moment@2.29.1/moment.js"></script>
  <script src="https://unpkg.com/react-big-calendar@0.33.2/dist/react-big-calendar.min.js"></script>
  <script type="text/babel">
    const { useState } = React;
    const { Calendar, momentLocalizer } = ReactBigCalendar;
    const localizer = momentLocalizer(moment);

    function App() {
      // State variables
      const [tasks, setTasks] = useState([]);
      const [newTask, setNewTask] = useState('');
      const [newTaskTime, setNewTaskTime] = useState('');
      const [editingTaskId, setEditingTaskId] = useState(null);
      const [editingTaskText, setEditingTaskText] = useState('');
      const [editingTaskTime, setEditingTaskTime] = useState('');
      const [completedTasks, setCompletedTasks] = useState([]);
      const [incompletedTasks, setIncompletedTasks] = useState([]);

      // Function to add a new task
      const addTask = (e) => {
        e.preventDefault();
        if (newTask.trim() && newTaskTime.trim()) {
          const task = { id: Date.now(), text: newTask, time: `${newTaskTime} minutes` };
          setTasks([...tasks, task]);
          setNewTask('');
          setNewTaskTime('');
        }
      };

      // Function to delete a task
      const deleteTask = (id) => {
        setTasks(tasks.filter(task => task.id !== id));
        setCompletedTasks(completedTasks.filter(task => task.id !== id));
        setIncompletedTasks(incompletedTasks.filter(task => task.id !== id));
      };

      // Function to edit a task
      const editTask = (id, newText, newTime) => {
        const updatedTasks = tasks.map(task =>
          task.id === id ? { ...task, text: newText, time: newTime } : task
        );
        setTasks(updatedTasks);
        const updatedCompletedTasks = completedTasks.map(task =>
          task.id === id ? { ...task, text: newText, time: newTime } : task
        );
        setCompletedTasks(updatedCompletedTasks);
        const updatedIncompletedTasks = incompletedTasks.map(task =>
          task.id === id ? { ...task, text: newText, time: newTime } : task
        );
        setIncompletedTasks(updatedIncompletedTasks);
        setEditingTaskId(null);
        setEditingTaskText('');
        setEditingTaskTime('');
      };

      // Function to start editing a task
      const startEditing = (task) => {
        setEditingTaskId(task.id);
        setEditingTaskText(task.text);
        setEditingTaskTime(task.time);
      };

      // Function to handle key press while editing
      const handleEditKeyPress = (e, id) => {
        if (e.key === 'Enter') {
          editTask(id, editingTaskText, editingTaskTime);
        }
      };

      // Function to mark a task as complete
      const completeTask = (id) => {
        const task = tasks.find(task => task.id === id);
        setCompletedTasks([...completedTasks, task]);
        setTasks(tasks.filter(task => task.id !== id));
      };

      // Function to mark a task as incomplete
      const incompleteTask = (id) => {
        const task = tasks.find(task => task.id === id);
        setIncompletedTasks([...incompletedTasks, task]);
        setTasks(tasks.filter(task => task.id !== id));
      };

      return (
        <div className="container">
          <div className="planner">
            <div className="task-input-area">
              <h2>Daily Planner</h2>
              <form onSubmit={addTask}>
                <input
                  type="text"
                  value={newTask}
                  onChange={(e) => setNewTask(e.target.value)}
                  placeholder="Add a new task"
                  className="task-input"
                />
                <input
                  type="text"
                  value={newTaskTime}
                  onChange={(e) => {
                    if (!isNaN(e.target.value)) {
                      setNewTaskTime(e.target.value);
                    }
                  }}
                  placeholder="Estimated time (minutes)"
                  className="task-input"
                />
                <button type="submit">Add Task</button>
              </form>
            </div>
          </div>
          <div className="task-lists">
            <div className="task-list-area">
              <h2>Task List</h2>
              <ul className="task-list">
                {tasks.map(task => (
                  <li key={task.id} className="task-item">
                    {editingTaskId === task.id ? (
                      <div>
                        <input
                          type="text"
                          value={editingTaskText}
                          onChange={(e) => setEditingTaskText(e.target.value)}
                          onBlur={() => editTask(task.id, editingTaskText, editingTaskTime)}
                          onKeyPress={(e) => handleEditKeyPress(e, task.id)}
                          className="task-input"
                          autoFocus
                        />
                        <input
                          type="text"
                          value={editingTaskTime}
                          onChange={(e) => setEditingTaskTime(e.target.value)}
                          onBlur={() => editTask(task.id, editingTaskText, editingTaskTime)}
                          onKeyPress={(e) => handleEditKeyPress(e, task.id)}
                          className="task-input"
                        />
                      </div>
                    ) : (
                      <div>
                        <span>{task.text}</span>
                        {task.time && (
                          <span style={{ marginLeft: '10px' }}>{`${task.time}`}</span>
                        )}
                      </div>
                    )}
                    <div className="task-buttons">
                      <button onClick={() => deleteTask(task.id)}>Delete</button>
                      <button onClick={() => startEditing(task)}>Edit</button>
                      <button onClick={() => completeTask(task.id)}>Complete</button>
                      <button onClick={() => incompleteTask(task.id)}>Incomplete</button>
                    </div>
                  </li>
                ))}
              </ul>
            </div>
            <div className="completed-incompleted-area">
              <div className="completed-task-list-area">
                <h2>Completed Tasks</h2>
                <ul className="task-list">
                  {completedTasks.map(task => (
                    <li key={task.id} className="task-item">
                      <div>
                        <span>{task.text}</span>
                        <span>{task.time}</span>
                      </div>
                    </li>
                  ))}
                </ul>
              </div>
              <div className="incompleted-task-list-area">
                <h2>Incompleted Tasks</h2>
                <ul className="task-list">
                  {incompletedTasks.map(task => (
                    <li key={task.id} className="task-item">
                      <div>
                        <span>{task.text}</span>
                        <span>{task.time}</span>
                      </div>
                    </li>
                  ))}
                </ul>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>

</html>
