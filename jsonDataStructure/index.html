<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-big-calendar@0.33.2/lib/css/react-big-calendar.css">
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/moment@2.29.1/moment.js"></script>
  <script src="https://unpkg.com/react-big-calendar@0.33.2/dist/react-big-calendar.min.js"></script>
  <script type="text/babel">
    const { useState } = React;
    const { Calendar, momentLocalizer } = ReactBigCalendar;
    const localizer = momentLocalizer(moment);

    function App() {
      const [tasks, setTasks] = useState([]);
      const [newTask, setNewTask] = useState('');
      const [editingTask, setEditingTask] = useState(null);

      const addTask = (e) => {
        e.preventDefault();
        if (newTask.trim()) {
          setTasks([...tasks, { id: Date.now(), text: newTask }]);
          setNewTask('');
        }
      };

      const deleteTask = (id) => {
        setTasks(tasks.filter(task => task.id !== id));
      };

      const editTask = (id, newText) => {
        setTasks(tasks.map(task => 
          task.id === id ? { ...task, text: newText } : task
        ));
        setEditingTask(null);
      };

      const startEditing = (task) => {
        setEditingTask(task);
      };

      return (
        <div className="container">
          <div className="planner">
            <div className="task-input-area">
              <h2>Daily Planner</h2>
              <form onSubmit={addTask}>
                <input
                  type="text"
                  value={newTask}
                  onChange={(e) => setNewTask(e.target.value)}
                  placeholder="Add a new task"
                  className="task-input"
                />
                <button type="submit">Add Task</button>
              </form>
            </div>
            <div className="task-list-area">
              <ul className="task-list">
                {tasks.map(task => (
                  <li key={task.id} className="task-item">
                    {editingTask && editingTask.id === task.id ? (
                      <input
                        type="text"
                        value={editingTask.text}
                        onChange={(e) => setEditingTask({...editingTask, text: e.target.value})}
                        onBlur={() => editTask(task.id, editingTask.text)}
                        className="task-input"
                      />
                    ) : (
                      <span onClick={() => startEditing(task)}>{task.text}</span>
                    )}
                    <button onClick={() => deleteTask(task.id)}>Delete</button>
                  </li>
                ))}
              </ul>
            </div>
          </div>
          <div className="calendar-container">
            <h2>Calendar</h2>
            <div className="calendar">
              <Calendar
                localizer={localizer}
                events={[]}
                startAccessor="start"
                endAccessor="end"
                style={{ height: '100%' }}
              />
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
